<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../global-ecras.css">
        <link rel="stylesheet" type="text/css" href="adivinhaMusica.css">
        <script type="application/javascript" src="adivinhaMusica.js"></script>
    </head>
    <body>
        <header>
            <h1 id="titulo">Adivinha a musica que está a tocar!</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Qual é o <b>título</b> da música que está a tocar agora?</legend>
                    <div class="radioButton">
                        <input type="radio" id="option1" name="answer" value="option1">
                        <label for="option1">All Star</label>
                    </div>
                    <div class="radioButton">
                        <input type="radio" id="option2" name="answer" value="option2">
                        <label for="option2">All Stars</label>
                    </div>
                    <div class="radioButton">
                        <input type="radio" id="option3" name="answer" value="option3">
                        <label for="option3">All The Stars</label>
                    </div>
                </fieldset>
                <img id="wat" src="imgs/wat.jpeg">
                <button id="finalizar-btn">Confirmar</button>
            </form>
        </main>
    </body>
</html>
