<!DOCTYPE html>
<html>
<head>
  <title>Flood Fill</title>
  <script src="https://cdn.jsdelivr.net/processing.js/1.6.6/processing.min.js"></script>
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      margin: 1em;
    }
  </style>
</head>
<body>
  <canvas id="pjs"data-processing-sources="Flood_Fill.pde Point.pde"></canvas>
  <div>
    <button onclick="Processing.getInstanceById('pjs').clear()">Clear</button>
    <button onclick="Processing.getInstanceById('pjs').reset()">Reset</button>
  </div>
</body>
</html>
